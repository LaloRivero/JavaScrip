<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
</head>
<style>
    body{
        margin: 0px;
    }
    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container{
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carousel-item{
        background-color: teal;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        display:inline-block;
        cursor: pointer;
        transition: 350ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item{
        opacity: 0.3;        
    }
    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }
    .carousel-item__img{
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    .carousel-item__details{
        font-family: 'Muli', sans-serif;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        font-size: 10px;
        opacity: 0;
        transition: 350ms, opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    .carousel-item__details--icon{
        width: 20px;
        height: 20px;
    } 
    .carousel-item__details:hover{
        opacity: 1;
    }
    .carousel-item__details--title{
        color: white;
        margin: 2px;
    }
    .carousel-item__details--subtitle{
        color: white;
        margin: 2px;
    }
    ::-webkit-scrollbar{
        display: none;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <!-- item del carrusel  -->
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/2859596/pexels-photo-2859596.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__details--icon" src="../04 -Menú desplegable/Iconos/play.png" alt="Play">
                        <img class="carousel-item__details--icon" src="../04 -Menú desplegable/Iconos/icons8-añadir-48.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 min</p>
                </div>                
            </div>
            <!-- item del carrusel  -->
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/2868534/pexels-photo-2868534.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__details--icon" src="../04 -Menú desplegable/Iconos/play.png" alt="Play">
                        <img class="carousel-item__details--icon" src="../04 -Menú desplegable/Iconos/icons8-añadir-48 - copia.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 min</p>
                </div>                
            </div>
            <!-- item del carrusel  -->
        </div>
    </section>
</body>
</html>
